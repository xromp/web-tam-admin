<md-toolbar md-whiteframe="4" class="main-toolbar">
 <div class="md-toolbar-tools" md-theme="toolbar-tools-purple">
   <md-button class="md-icon-button" aria-label="Settings" ng-click="uc.toggleSideNav()">
     <md-icon md-font-set="material-icons">menu</md-icon>
   </md-button>
   <span flex>MANAGE SLO</span>
 </div>
</md-toolbar>

<md-content layout="row" layout-padding layout-align="left start">
<md-card style="padding:0;margin-top:20px;">
  <md-table-container ng-init="msc.search()">
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>Priority</th>
          <th md-column>SLO</th>
        </tr>
      </thead>
      <tbody md-body>
      <tr md-row ng-repeat="item in msc.initial" md-select="item">
          <td md-cell>{{item.$id}}</td>
          <td md-cell ng-click="msc.updateSLO($event, msc.initial, item)">
          <md-tooltip md-direction="right">UPDATE {{item.$id}} SLO</md-tooltip>
          <div style="padding:10px;">
          	{{item.$value}}
          </div>
          </td>
       </tr>
    </tbody>
    </table>
  </md-table-container>
</md-card>
</md-content>
